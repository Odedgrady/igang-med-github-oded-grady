<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>JavaScript forEach i browseren - Eksempel</h1>
        <p>Følgende liste er blevet genereret vha. en <b>forEach-løkke</b> i JavaScript. <br>Indholdet kommer fra et <b>Array</b>.</p>
        <!-- Indholdet af følgende <ul> vil blive genereret via JavaScript  -->

        <ul id="persona">

            <li style='color: red'>(Hvis du kan se denne besked i browseren, så er der noget galt)</li>
        </ul>
        <script>
            //En reference til HTML id="persona"

            var persona_html = document.getElementById("persona");

            // Opretter et array med data

            var data_array = [

                "Oded",

                "Grady",

                "1965",

                "København"
            ];

            // Tømmer udskrift-elementet (<ul> elementet)

            persona_html.innerHTML = "";

            // Denne forEach løber data array'et igennem.
            // For hver item i vores array,
            // indsætter den en ny <li> inden i vores <ul>  
            data_array.forEach(function (enItem, index) {
                persona_html.innerHTML += "<li>" + enItem + "</li>";
            });

            // Udskriver farver array'et i browserens konsol.
            // (tryk F12 i de fleste browsere og find fanebladet "konsol" / "console")
            console.log(data_array);

        </script>

    </div>
</body>

</html>
